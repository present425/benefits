        .day-cell {

            .day-cell { min-height: 80px; padding: 8px; }

        }

<body>

    <script>
        const API_URL = 'http://localhost:5678/webhook/benefits/calendar';
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let benefitsData = {};

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', () => {
            loadCalendar();
        });

        async function loadCalendar() {
            try {
                // í˜„ì¬ ì›”ì˜ 1ì¼ë¶€í„° ë§ì¼ê¹Œì§€ ì¡°íšŒ
                const startDate = new Date(currentYear, currentMonth, 1);
                const endDate = new Date(currentYear, currentMonth + 1, 0);
                
                const url = `${API_URL}?period=month&startDate=${formatDateISO(startDate)}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('API í˜¸ì¶œ ì‹¤íŒ¨');
                
                const data = await response.json();
                benefitsData = groupBenefitsByDate(data.calendar);
                
                renderCalendar();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('daysGrid').innerHTML = `
                    <div class="loading">
                        âŒ í˜œíƒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function groupBenefitsByDate(calendar) {
            const grouped = {};
            calendar.forEach(day => {
                grouped[day.date] = day.benefits;
            });
            return grouped;
        }

        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();

            // ì›” í‘œì‹œ ì—…ë°ì´íŠ¸
            document.getElementById('currentMonth').textContent = 
                `${currentYear}ë…„ ${currentMonth + 1}ì›”`;

            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';

            // ì´ì „ ë‹¬ ë§ˆì§€ë§‰ ë‚ ë“¤
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayCell = createDayCell(prevLastDate - i, true, false);
                daysGrid.appendChild(dayCell);
            }

            // í˜„ì¬ ë‹¬ ë‚ ì§œë“¤
            const today = new Date();
            for (let day = 1; day <= lastDate; day++) {
                const isToday = currentYear === today.getFullYear() && 
                               currentMonth === today.getMonth() && 
                               day === today.getDate();
                const dayCell = createDayCell(day, false, isToday);
                daysGrid.appendChild(dayCell);
            }

            // ë‹¤ìŒ ë‹¬ ì‹œì‘ ë‚ ë“¤ (42ì¹¸ ì±„ìš°ê¸°: 6ì£¼)
            const totalCells = 42;
            const currentCells = firstDayOfWeek + lastDate;
            const nextMonthDays = totalCells - currentCells;
            
            for (let day = 1; day <= nextMonthDays; day++) {
                const dayCell = createDayCell(day, true, false);
                daysGrid.appendChild(dayCell);
            }
        }

        function createDayCell(day, isOtherMonth, isToday) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }
            if (isToday) {
                cell.classList.add('today');
            }

            const dateStr = isOtherMonth ? null : 
                formatDateISO(new Date(currentYear, currentMonth, day));
            
            const benefits = dateStr ? benefitsData[dateStr] : null;
            const hasBenefits = benefits && benefits.length > 0;

            if (hasBenefits) {
                cell.classList.add('has-benefits');
            }

            // ìš”ì¼ í´ë˜ìŠ¤
            const dayOfWeek = new Date(currentYear, currentMonth, day).getDay();
            if (dayOfWeek === 0) cell.classList.add('sunday');
            if (dayOfWeek === 6) cell.classList.add('saturday');

            cell.innerHTML = `
                <div class="day-number">${day}</div>
                ${hasBenefits ? renderBenefitIndicators(benefits) : ''}
            `;

            if (hasBenefits) {
                cell.onclick = () => openModal(dateStr, benefits);
            }

            return cell;
        }

        function renderBenefitIndicators(benefits) {
            const providerCount = {};
            let hasUrgent = false;

            benefits.forEach(b => {
                const provider = b.provider;
                providerCount[provider] = (providerCount[provider] || 0) + 1;
                if (b.urgencyTag) hasUrgent = true;
            });

            const badges = Object.entries(providerCount).map(([provider, count]) => {
                const badgeClass = getProviderBadgeClass(provider);
                return `<div class="benefit-badge ${badgeClass}">${provider} ${count}ê°œ</div>`;
            }).join('');

            const totalBadge = `<div class="benefit-badge badge-total">ì´ ${benefits.length}ê°œ</div>`;

            return `
                ${hasUrgent ? '<div class="urgency-indicator">ğŸ”¥</div>' : ''}
                <div class="benefit-indicators">
                    ${totalBadge}
                    ${badges}
                </div>
            `;
        }

        function getProviderBadgeClass(provider) {
            if (provider.includes('KT')) return 'badge-kt';
            if (provider.includes('BC') || provider.includes('ì¹´ë“œ')) return 'badge-bc';
            if (provider.includes('Gë§ˆì¼“')) return 'badge-gmarket';
            if (provider.includes('ë„·í”Œë¦­ìŠ¤')) return 'badge-netflix';
            return 'badge-total';
        }

        function openModal(dateStr, benefits) {
            const date = new Date(dateStr);
            const modal = document.getElementById('benefitModal');
            const modalDate = document.getElementById('modalDate');
            const modalBody = document.getElementById('modalBody');

            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            modalDate.textContent = `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼ (${weekdays[date.getDay()]})`;

            modalBody.innerHTML = benefits.map(benefit => `
                <div class="benefit-item">
                    <div class="benefit-header">
                        <div class="benefit-name">
                            ${benefit.urgencyTag ? `<span style="color: #dc3545; margin-right: 5px;">${benefit.urgencyTag}</span>` : ''}
                            ${benefit.name}
                        </div>
                        <div class="benefit-value">ğŸ’° ${formatKoreanWon(benefit.value)}</div>
                    </div>
                    <div class="benefit-meta">
                        <span class="provider-badge ${getProviderBadgeClass(benefit.provider)}">
                            ${benefit.provider}
                        </span>
                        <span class="category-badge">
                            ${getCategoryIcon(benefit.category)} ${benefit.category}
                        </span>
                        <span style="color: #6c757d;">â° ${benefit.openTime} ~ ${benefit.closeTime}</span>
                        ${benefit.hoursRemaining >= 0 ? 
                            `<span style="color: #dc3545; font-weight: 600;">âŒ› ${benefit.hoursRemaining}ì‹œê°„ ë‚¨ìŒ</span>` : ''}
                    </div>
                    ${benefit.description ? 
                        `<div class="benefit-description">${benefit.description}</div>` : ''}
                    ${benefit.conditions ? 
                        `<div class="benefit-conditions">ğŸ“‹ ${benefit.conditions}</div>` : ''}
                    ${benefit.deepLink ? 
                        `<a href="${benefit.deepLink}" class="deeplink-btn" target="_blank">ğŸ”— í˜œíƒ ì‚¬ìš©í•˜ê¸°</a>` : ''}
                </div>
            `).join('');

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('benefitModal').classList.remove('show');
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('benefitModal').addEventListener('click', (e) => {
            if (e.target.id === 'benefitModal') {
                closeModal();
            }
        });

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadCalendar();
        }

        function formatDateISO(date) {
            return date.toISOString().split('T')[0];
        }

        function getCategoryIcon(category) {
            const icons = {
                'ì¹´í˜': 'â˜•',
                'ì‡¼í•‘': 'ğŸ›ï¸',
                'ì˜í™”': 'ğŸ¬',
                'OTT': 'ğŸ“º',
                'í†µì‹ ': 'ğŸ“±',
                'ë°°ë‹¬': 'ğŸ”',
                'í¸ì˜ì ': 'ğŸª',
                'ë·°í‹°': 'ğŸ’„'
            };
            return icons[category] || 'ğŸ';
        }

        function formatKoreanWon(value) {
            if (value >= 10000) {
                return `${(value / 10000).toFixed(1)}ë§Œì›`;
            }
            return `${value.toLocaleString()}ì›`;
        }
    </script>
